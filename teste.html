<!DOCTYPE html>
<html>
<body>

<h2>Restrições de campo de data</h2>

<p>Use os atributos min e max para adicionar restrições às datas:</p>

<form action="/segundo.html">
  <label for="datemin">Digite uma data depois 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

  <label for="datemax">Insira uma data antes 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
  
  <input type="submit" value="Confirmar">
</form>

<p><strong>Note:</strong> type="date" is not supported in Internet Explorer 11.</p>

</body>
</html>
